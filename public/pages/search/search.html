<h1> Search </h1>

<br/>
<input placeholder='Search...' ng-model='recipe.q' type='text'/><br/>
<button ng-click='search(recipe)'>Search</button>

<div class="row" ng-show="recipes">
    <div class="col-md-4" ng-repeat-start="recipe in recipes">
    	<div class="thumbnail recipe-thumbnail">
	    	<img ng-attr-src="{{(recipe.imageUrlsBySize)[90]}}" ng-attr-alt="{{recipe.recipeName}}">
	      	<div class="caption">
		        <h3>{{recipe.recipeName}}</h3>
		        <p class="ingredient-list">
		        	{{(recipe.ingredients).join(", ")}}
		        </p>
		        <p>
		        	<a href="#" class="btn btn-primary" role="button">
		        		<span class="fa fa-star" aria-hidden="true"></span>
		        	</a> 
		        	<a href="#/recipe/{{recipe.id}}" class="btn btn-default" role="button">
		        		<span class="fa fa-info-circle" aria-hidden="true"></span>
		        	</a>
		        </p>
	      	</div>
    	</div>
    </div>
    <div class="clearfix" ng-if="$index%3==2"></div>
    <div ng-repeat-end=""></div>
</div>
